server:
  port: 8082
spring:
  application:
    name: poc-logging
  datasource:
    url: jdbc:postgresql://localhost:5433/demo
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    com.devalgas.poc_logging.rest: TRACE